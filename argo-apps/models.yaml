apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: model-deployments
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/cr21/Kubernetes-Argo-Deployment.git
    targetRevision: emlo4
    path: model-deployments
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true